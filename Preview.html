<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/meta.png" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="nft-card">
        <figure class="nft-container">
          <img class="nft-image" src="images/NFT-Ape.png" alt="NFT" />
        </figure>
        <h1>BAYC #9996</h1>
        <p>Real-world events for Bored Ape owners.</p>
        <div class="nft-info">
          <span class="eth"
            ><img src="images/icon-ethereum.svg" alt="Ethereum" /> &nbsp; 70
            ETH</span
          >
          <span class="time"
            ><img src="images/icon-clock.svg" alt="Days left" /> &nbsp;5 days
            left</span
          >
        </div>
        <hr />
        <div class="creator">
          <img src="images/image-avatar.webp" alt="avatar" />
          <p>
            Creation of <span class="creator-name">Greg solano</span>
            <span class="material-icons blue-color"> verified</span>
          </p>
        </div>

        <hr />
        <div class="buy">
          <img class="cart" src="images/shopping-cart.png" alt="Shop" />
          <h2>
            <a
              href="https://opensea.io/assets/ethereum/0xbc4ca0eda7647a8ab7c2061c2e118a18a936f13d/9996 "
              target="_blank"
              >Place Bid</a
            >
          </h2>
        </div>
      </div>
    </main>

    <div class="coded-by">
      <p>
        &copy; Coded by
        <a
          href="https://www.linkedin.com/in/saurabh-kumar-81268a217/"
          target="_blank"
          >Saurabh</a
        >
      </p>
    </div>
  </body>
</html>
